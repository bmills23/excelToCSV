<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to CSV Converter</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js" defer></script>
    
    <script src="index.js" defer></script>
    <script src="boreToCSV.js" type="module" defer></script>
    <script src="dataToCSV.js" defer></script>
</head>
<body>

<h2>Select an Excel file to convert to CSV</h2>

<section>
    <div class="input">
        <h3>Upload CDLE Excel File to Parse GW Data</h3>
        <input type="file" id="fileInput" accept=".xlsx, .xls, .xlsm" />
    </div>
    <div class="input">
        <h3>Upload Boring Logs with Northings/Eastings to Append to CSV Or...</h3>
        <input type="file" id="boringLogs" accept=".pdf" /> 
    </div>

    <div class="input">
       <!-- Input section for Well ID, Northing, and Easting -->
        <h3>Enter Northing and Easting Coordinates for Wells One at a Time</h3>
        <label for="wellId">Well ID:</label>
        <input type="text" id="wellId" placeholder="Enter Well ID" />

        <label for="northing">Northing:</label>
        <input type="number" id="northing" placeholder="Enter Northing" />

        <label for="easting">Easting:</label>
        <input type="number" id="easting" placeholder="Enter Easting" />

        <button onclick="addData()">Add Coordinates to CSV</button>
    </div>

    <div>
        <button onclick="downloadCSV()">Download CSV</button>
    </div>
</section>

<script>
    
</script>

</body>
</html>
